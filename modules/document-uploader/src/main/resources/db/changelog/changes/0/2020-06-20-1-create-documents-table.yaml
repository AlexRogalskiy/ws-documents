databaseChangeLog:
  - changeSet:
      id: 1
      author: alexrogalskiy (generated)
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: documents
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  type: VARCHAR(512)
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: true
                  name: modified_by
                  type: VARCHAR(512)
              - column:
                  constraints:
                    nullable: true
                  name: modified
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: 0
                  name: row_version
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: company
                  type: VARCHAR(256)
              - column:
                  constraints:
                    nullable: false
                  name: partner
                  type: VARCHAR(256)
              - column:
                  constraints:
                    nullable: false
                  name: product
                  type: VARCHAR(256)
              - column:
                  constraints:
                    nullable: false
                  name: amount
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: DECIMAL
              - column:
                  constraints:
                    nullable: false
                  name: data
                  type: BLOB
              - column:
                  constraints:
                    nullable: false
                  name: status
                  type: ENUM('CANCELLED', 'COMPLETED', 'NEW', 'REGISTERED', 'SUSPENDED')
                  defaultValue: 'NEW'
            tableName: documents
  - changeSet:
      id: 2
      author: alexrogalskiy (generated)
      preConditions:
        - onFail: MARK_RAN
        - not:
            - primaryKeyExists:
                primaryKeyName: documents_pkey
                tableName: documents
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: documents_pkey
            tableName: documents
  - changeSet:
      id: 3
      author: alexrogalskiy (generated)
      preConditions:
        - onFail: MARK_RAN
        - not:
            - indexExists:
                indexName: company_idx
      changes:
        - createIndex:
            columns:
              - column:
                  name: company_idx
            indexName: name_idx
            tableName: documents
  - changeSet:
      id: 4
      author: alexrogalskiy (generated)
      preConditions:
        - onFail: MARK_RAN
        - not:
            - indexExists:
                indexName: partner_idx
      changes:
        - createIndex:
            columns:
              - column:
                  name: partner
            indexName: partner_idx
            tableName: documents
