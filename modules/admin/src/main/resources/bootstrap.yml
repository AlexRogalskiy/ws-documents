# SensibleMetrics WebDocs Admin Server Bootstrap configuration
---
spring:
  application:
    name: "WebDocs-Admin-Server-WebService"
  cloud:
    kubernetes:
      enabled: false
      discovery:
        enabled: false
      ribbon:
        enabled: false
      config:
        enabled: false
        sources:
          - name: common-config
          - name: ${spring.application.name}
      secrets:
        enabled: false
        name: ${spring.application.name}

logging:
  file:
    path: .log/application
    name: ${spring.application.name}
---
spring:
  profiles: compose
  application:
    name: "WebDocs-Admin-Server-WebService"
  cloud:
    kubernetes:
      discovery:
        enabled: true
      ribbon:
        enabled: true
      config:
        enabled: true
        sources:
          - name: common-config
          - name: ${spring.application.name}
      secrets:
        enabled: true
        name: ${spring.application.name}
