{{ if  .Values.db.pvc.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: documents-db-pv-claim
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: documents-db-pv-claim
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  {{ end }}
