# SensibleMetrics WebDocs Document Generator Web Service test configuration
---
server:
  port: 8089
  http2:
    enabled: true
  compression:
    enabled: true
    min-response-size: 1024

spring:
  profiles:
    include: document, addressing
  application:
    name: "Document-Generator-WebService"
  messages:
    basename: i18n/messages
    # 1 hour
    cache-duration: 3600
  main:
    allow-bean-definition-overriding: true
  aop:
    proxy-target-class: true
  devtools:
    add-properties: false
    restart:
      log-condition-evaluation-delta: false
      enabled: false
    livereload:
      enabled: false
  task:
    execution:
      thread-name-prefix: document-generator
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 100000
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:p6spy:hsqldb:mem:documentdb;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: sa
    password:
    sql-script-encoding: UTF-8
    initialization-mode: never
    hikari:
      minimum-idle: 5
      maximum-pool-size: 25
      idle-timeout: 30000
      pool-name: DocumentGenerator-HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      transaction-isolation: TRANSACTION_READ_COMMITTED
      isolate-internal-queries: true
      connection-test-query: SELECT 1 FROM INFORMATION_SCHEMA.SYSTEM_USERS
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      allow-pool-suspension: true
      auto-commit: true
      data-source-properties:
        cache-prep-stmts: true
        prep-stmt-cache-size: 250
        prep-stmt-cache-sql-limit: 2048
        use-server-prep-stmts: true
  transaction:
    rollback-on-commit-failure: true
    # 1 hour
    default-timeout: 3600
  jpa:
    show-sql: true
    open-in-view: false
    generate-ddl: false
    database: HSQL
    database-platform: org.hibernate.dialect.HSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        ejb.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
        validator:
          apply_to_ddl: true
          autoregister_listeners: true
        order_inserts: true
        order_updates: true
        connection:
          character-encoding: UTF-8
          char-set: UTF-8
          use-unicode: true
          provider-class: com.zaxxer.hikari.hibernate.HikariConnectionProvider
          provider-disables-autocommit: false
          pool-size: 50
          autocommit: true
          auto-reconnect: true
          current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
          release_mode: on_close
        transaction:
          flush_before_completion: true
          auto_close_session: false
        cache:
          use_second_level_cache: false
          use_query_cache: false
        id.new-generator-mappings: true
        show-sql: true
        format-sql: true
        use-sql-comments: true
        max-fetch-depth: 3
        default-batch-fetch-size: 30
        generate_statistics: false
        enable_lazy_load_no_trans: true
        globally_quoted_identifiers: true
        jdbc.lob.non-contextual-creation: true
        temp.use_jdbc_metadata_defaults: false
        multi-tenant-connection-provider: true
        bytecode.use_reflection_optimizer: false
        current_session_context_class: org.hibernate.context.internal.ThreadLocalSessionContext
    hibernate:
      ddl-auto: none
  test:
    database:
      replace: NONE
    mockmvc:
      print: LOG_DEBUG
  liquibase:
    enabled: false

webdocs:
  metrics:
    defaults:
      description: WebDocs Generator Service
      tags:
        - key: scope
          value: webdocs
    handlers:
      tracking-time:
        enabled: true
      monitoring-time:
        enabled: true

  api-status:
    node:
      name: ${java.rmi.server.hostname:localhost}
    # build properties from maven
    build:
      groupId: '@project.groupId@'
      artifactId: '@project.artifactId@'
      version: '@project.version@'
      name: '@project.name@'
      timestamp: '@maven.build.timestamp@'

  info:
    # application info
    app:
      name: '@project.name@'
      description: '@project.description@'
      url: '@project.url@'
      encoding: '@project.build.sourceEncoding@'
    # environment variables
    env:
      java:
        source: @java.version@
        target: @java.version@
        vendor: ${java.specification.vendor}
        vm-name: ${java.vm.name}
        runtime-version: ${java.runtime.version}

  logging:
    headers:
      names: Accept,Content-Type,Content-Length
      pattern: ".*"
    handlers:
      logging:
        enabled: true

  actuator:
    security:
      endpoints:
        health:
          names: health
          roles: ROLE_USER
        status:
          names: status
          roles: ROLE_USER
        threaddump:
          names: threaddump
          roles: ROLE_ADMIN
