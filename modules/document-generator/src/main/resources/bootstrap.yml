# SensibleMetrics WebDocs Document Generator Bootstrap configuration
---
spring:
  application:
    name: "WebDocs-Document-Generator-WebService"
  cloud:
    kubernetes:
      enabled: false
      discovery:
        enabled: false
      config:
        enabled: false
        sources:
          - name: common-config
          - name: ${spring.application.name}
      secrets:
        enabled: false
        name: ${spring.application.name}
---
spring:
  profiles: compose
  application:
    name: "WebDocs-Document-Generator-WebService"
  cloud:
    kubernetes:
      discovery:
        enabled: true
      config:
        enabled: true
        sources:
          - name: common-config
          - name: ${spring.application.name}
      secrets:
        enabled: true
        name: ${spring.application.name}
