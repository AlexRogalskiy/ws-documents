name: Document-Generator-Web-Service
on: [push]

jobs:
  java_8:
    runs-on: ${{ matrix.os }}
    on:
      push:
        branches:
          - master
        tags:
          - v1
    strategy:
      matrix:
        java: [ '8' ]
        architecture: [ 'x64' ]
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-latest]
    name: Build with JDK ${{ matrix.java }} on ${{ matrix.architecture }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
          architecture: ${{ matrix.architecture }}
      - name: Build with Maven
        run: mvn -Dfile.encoding=UTF-8 --lax-checksums -DskipTests=true clean package -Ptest-jar,xsd
  java_11:
    runs-on: ${{ matrix.os }}
    on:
      push:
        branches:
          - master
        tags:
          - v1
    strategy:
      matrix:
        java: [ '11' ]
        architecture: [ 'x64' ]
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-latest]
    name: Build with JDK ${{ matrix.java }} on ${{ matrix.architecture }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
          architecture: ${{ matrix.architecture }}
      - name: Build with Maven
        run: mvn -Dfile.encoding=UTF-8 --lax-checksums -DskipTests=true clean package -Pjava11,test-jar,xsd
